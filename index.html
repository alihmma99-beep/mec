<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نادي الهندسة الميكانيكية</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --primary:#f7931e;
  --secondary:#00e5ff;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Tajawal',sans-serif;
  direction:rtl;
  background:#0b0f19;
  color:white;
  overflow:hidden;
}

/* ================= INTRO ================= */

.intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
  overflow:hidden;
}

.flash{
  position:absolute;
  width:200px;
  height:200px;
  background:radial-gradient(circle,#00e5ff,transparent 70%);
  animation:flash 1.2s ease forwards;
}

@keyframes flash{
  0%{transform:scale(0);opacity:1;}
  100%{transform:scale(8);opacity:0;}
}

.gear{
  position:absolute;
  border:2px solid rgba(255,255,255,0.07);
  border-radius:50%;
  animation:rotate 35s linear infinite;
}

.gear.big{width:600px;height:600px;}
.gear.small{
  width:350px;height:350px;
  animation-direction:reverse;
}

@keyframes rotate{
  from{transform:rotate(0);}
  to{transform:rotate(360deg);}
}

.spark{
  position:absolute;
  width:4px;
  height:4px;
  background:#00e5ff;
  border-radius:50%;
  box-shadow:0 0 20px #00e5ff;
  animation:sparkMove 1s linear infinite;
}

@keyframes sparkMove{
  0%{transform:translate(0,0);opacity:1;}
  100%{transform:translate(250px,-200px);opacity:0;}
}

.intro-title{
  font-size:3rem;
  font-weight:900;
  opacity:0;
  transform:scale(.8);
  animation:titleReveal 2s ease forwards 1.5s;
  background:linear-gradient(180deg,#fff,#bbb,#666);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-align:center;
}

@keyframes titleReveal{
  0%{opacity:0;transform:scale(.8);}
  50%{transform:scale(1.05);}
  100%{opacity:1;transform:scale(1);}
}

.intro.hide{
  opacity:0;
  transition:1s ease;
  pointer-events:none;
}

/* ================= HERO ================= */

.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero h1{
  font-size:3rem;
  margin-bottom:15px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.club-slogan{
  font-size:1.2rem;
  font-weight:700;
  margin-bottom:25px;
  background:linear-gradient(90deg,var(--secondary),var(--primary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.top-icons{
  display:flex;
  gap:30px;
  margin-bottom:30px;
}

.icon-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

.circle{
  width:70px;
  height:70px;
  border-radius:50%;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.5rem;
  margin-bottom:8px;
  transition:.4s;
}

.icon-item:hover .circle{
  transform:translateY(-8px) scale(1.1);
  box-shadow:0 0 25px var(--secondary);
}

.social-links{
  display:flex;
  gap:20px;
  margin-top:25px;
}

.social-links a{
  width:45px;
  height:45px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  color:white;
  text-decoration:none;
  transition:.3s;
}

.social-links a:hover{
  transform:translateY(-6px);
  box-shadow:0 0 20px var(--primary);
}

/* ================= POPUP ================= */

.popup{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
  opacity:0;
  pointer-events:none;
  transition:.4s;
}

.popup.active{
  opacity:1;
  pointer-events:auto;
}

.popup-content{
  width:90%;
  max-width:500px;
  background:#111827;
  border-radius:20px;
  padding:40px;
  position:relative;
  box-shadow:0 0 40px rgba(0,229,255,.3);
}

.close-btn{
  position:absolute;
  top:10px;
  left:15px;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <div class="flash"></div>
  <div class="gear big"></div>
  <div class="gear small"></div>
  <div class="spark"></div>
  <div class="intro-title">نادي الهندسة الميكانيكية</div>
</div>

<!-- HERO -->
<div class="hero">

  <h1>نادي الهندسة الميكانيكية</h1>
  <div class="club-slogan">معًا نبني مستقبل الهندسة</div>

  <div class="top-icons">
    <div class="icon-item" onclick="openCard('about')">
      <div class="circle"><i class="fas fa-users-cog"></i></div>
      <span>من نحن</span>
    </div>

    <div class="icon-item" onclick="openCard('vision')">
      <div class="circle"><i class="fas fa-eye"></i></div>
      <span>رؤيتنا</span>
    </div>

    <div class="icon-item" onclick="openCard('goals')">
      <div class="circle"><i class="fas fa-bullseye"></i></div>
      <span>أهدافنا</span>
    </div>
  </div>

  <div class="social-links">
    <a href="https://www.facebook.com/share/184soRE7YD/" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://t.me/lM_E_Cl" target="_blank"><i class="fab fa-telegram-plane"></i></a>
    <a href="https://www.instagram.com/lm_e_cl/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@lm_e_cl" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>

</div>

<!-- POPUP -->
<div class="popup" id="popup" onclick="closeCard()">
  <div class="popup-content" onclick="event.stopPropagation()">
    <span class="close-btn" onclick="closeCard()">✖</span>
    <h2 id="popup-title"></h2>
    <div id="popup-text"></div>
  </div>
</div>

<script>
setTimeout(()=>{
  document.getElementById("intro").classList.add("hide");
  document.body.style.overflow="auto";
},4500);

function openCard(type){
  const popup=document.getElementById("popup");
  const title=document.getElementById("popup-title");
  const text=document.getElementById("popup-text");

  if(type==="about"){
    title.innerText="من نحن";
    text.innerHTML="<p>نحن نادٍ طلابي يطوّر مهارات طلاب الهندسة الميكانيكية ويعزز الجانب التطبيقي والتحليل الهندسي.</p>";
  }

  if(type==="vision"){
    title.innerText="رؤيتنا";
    text.innerHTML="<p>نسعى لإعداد مهندسين متميزين قادرين على الابتكار والمنافسة والمساهمة في تطوير الأنظمة الصناعية.</p>";
  }

  if(type==="goals"){
    title.innerText="أهدافنا";
    text.innerHTML="<p>⚙ تنمية المهارات العملية<br>⚙ تعزيز التفكير التحليلي<br>⚙ دعم العمل الجماعي<br>⚙ ربط المعرفة بالتطبيق</p>";
  }

  popup.classList.add("active");
}

function closeCard(){
  document.getElementById("popup").classList.remove("active");
}
</script>

</body>
</html>
