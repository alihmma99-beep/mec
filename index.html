            padding: 0;

        }

        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background: #000;
            color: #fff;

        }

        /* ========== INTRO ========== */
        .mechanical-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 10000;
            background: #000;
            transition: clip-path 1.8s cubic-bezier(0.7, 0, 0.3, 1);
            clip-path: circle(150% at 50% 50%);
        }

        .mechanical-intro.hide {
            clip-path: circle(0% at 50% 50%);
        }

        #gearCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .intro-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .intro-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
            width: 100%;
            padding: 2rem;
            pointer-events: none;
        }

        .intro-badge {
            display: inline-block;
            padding: 1rem 3rem;
            background: rgba(255, 140, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid #ff8c00;
            border-radius: 100px;
            margin-bottom: 2rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff8c00;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease forwards 0.5s;
            box-shadow: 0 0 50px rgba(255,140,0,0.3);
            pointer-events: auto;
            letter-spacing: 2px;
        }

        .intro-badge i {
            margin: 0 15px;
            animation: spin 10s linear infinite;
        }

        .intro-title {
            margin-bottom: 1.5rem;
        }

        .intro-title .ar {
            display: block;
            font-size: 5rem;
            font-weight: 900;
            line-height: 1.2;
            background: linear-gradient(135deg, #fff, #ff8c00, #ff5500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(255,140,0,0.5);
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s ease forwards 1s;
        }

        .intro-title .en {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 8px;
            color: transparent;
            -webkit-text-stroke: 2px #ff8c00;
            text-shadow: 0 0 30px rgba(255,140,0,0.5);
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s ease forwards 1.3s;
        }

        .intro-desc {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s ease forwards 1.6s;
        }

        .intro-desc i {
            color: #ff8c00;
            margin: 0 10px;
        }

        /* تم حذف الإحصائيات هنا */

        .loader-wrapper {
            width: 500px;
            margin: 2rem auto;
            opacity: 0;
            animation: slideUp 1s ease forwards 2s;
        }

        .loader-track {
            width: 100%;
            height: 6px;
            background: rgba(255,140,0,0.2);
            border-radius: 6px;
            overflow: hidden;
        }

        .loader-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff8c00, #ff5500, #ffaa33, #ff8c00);
            background-size: 200% 100%;
            box-shadow: 0 0 30px #ff8c00;
            animation: loadProgress 3s ease forwards, gradientShift 2s linear infinite;
        }

        @keyframes loadProgress {
            to { width: 100%; }
        }

        @keyframes gradientShift {
            from { background-position: 0% 0; }
            to { background-position: 200% 0; }
        }

        .loader-info {
            display: flex;
            justify-content: space-between;
            margin-top: 0.8rem;
            color: #ff8c00;
            font-size: 1rem;
        }

        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            background: linear-gradient(135deg, #ff8c00, #ff5500);
            border: none;
            color: #000;
            font-size: 1.4rem;
            font-weight: 700;
            padding: 1.2rem 3.5rem;
            border-radius: 100px;
            cursor: pointer;
            margin-top: 2rem;
            opacity: 0;
            animation: slideUp 1s ease forwards 2.5s;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px #ff8c00;
            border: 2px solid rgba(255,255,255,0.2);
            pointer-events: auto;
        }

        .enter-btn:hover {

        }

        .enter-btn i {
            transition: 0.3s;

        .enter-btn:hover i {

        }

            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        }

        .popup.active .popup-card {

        }

        .popup-close {

            top: 1.5rem;
            left: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,140,0,0.1);
            border: 3px solid #ff8c00;
            display: flex;

            justify-content: center;
            color: #ff8c00;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .popup-close:hover {
            background: #ff8c00;
            color: #000;
            transform: rotate(180deg) scale(1.2);
        }

        .popup-icon {
            font-size: 6rem;

            text-align: center;

            text-shadow: 0 0 60px #ff8c00;
        }

        .popup-card h2 {
            font-size: 3.5rem;
            color: #ff8c00;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 40px #ff8c00;
        }

        .popup-text {
            color: #ccc;

            font-size: 1.3rem;
        }

        .popup-text ul {

        }

        .popup-text li {
            margin-bottom: 1.5rem;

        }

        .popup-text li::before {

        @media (max-width: 768px) {

    <script>
        // Three.js Scene
        const canvas = document.getElementById('gearCanvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.Fog(0x050505, 10, 30);
        
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 15);
        
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: false, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        // إضاءة متطورة
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);
        
        const mainLight = new THREE.DirectionalLight(0xccaa88, 1.5);
        mainLight.position.set(2, 5, 5);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 1024;
        mainLight.shadow.mapSize.height = 1024;
        scene.add(mainLight);
        
        const backLight = new THREE.PointLight(0x335588, 0.8);
        backLight.position.set(-3, 1, -5);
        scene.add(backLight);
        
        const sparkLight = new THREE.PointLight(0xff6600, 2, 10);
        sparkLight.position.set(0, 0, 3);
        scene.add(sparkLight);
        
        const redLight = new THREE.PointLight(0xaa2222, 0.5);
        redLight.position.set(1, 1, 2);
        scene.add(redLight);

        // ===== إنشاء تروس رصاصية واقعية =====
        
        function createMetalGear(radius, teeth, width, color, metalness, roughness, posX, posY, posZ) {
            const group = new THREE.Group();
            
            const bodyGeo = new THREE.CylinderGeometry(radius, radius, width, 64);
            const bodyMat = new THREE.MeshStandardMaterial({ 
                color: color,
                emissive: 0x111111,
                metalness: metalness,
                roughness: roughness,
                emissiveIntensity: 0.1
            });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.castShadow = true;
            body.receiveShadow = true;
            body.position.y = 0;
            group.add(body);
            
            for (let i = 0; i < teeth; i++) {
                const angle = (i / teeth) * Math.PI * 2;
                
                const toothGeo = new THREE.BoxGeometry(0.5, width + 0.2, 1.4);
                const toothMat = new THREE.MeshStandardMaterial({ 
                    color: color,
                    metalness: metalness,
                    roughness: roughness * 0.8
                });
                const tooth = new THREE.Mesh(toothGeo, toothMat);
                tooth.position.x = Math.sin(angle) * (radius + 0.7);
                tooth.position.z = Math.cos(angle) * (radius + 0.7);
                tooth.position.y = 0;
                tooth.rotation.y = angle;
                tooth.castShadow = true;
                tooth.receiveShadow = true;
                group.add(tooth);
                
                const tipGeo = new THREE.BoxGeometry(0.3, width + 0.1, 0.4);
                const tipMat = new THREE.MeshStandardMaterial({ 
                    color: 0xcccccc,
                    metalness: 0.9,
                    roughness: 0.2
                });
                const tip = new THREE.Mesh(tipGeo, tipMat);
                tip.position.x = Math.sin(angle) * (radius + 1.2);
                tip.position.z = Math.cos(angle) * (radius + 1.2);
                tip.position.y = 0;
                tip.rotation.y = angle;
                tip.castShadow = true;
                tip.receiveShadow = true;
                group.add(tip);
            }
            
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const holeGeo = new THREE.CylinderGeometry(0.4, 0.4, width + 0.2, 8);
                const holeMat = new THREE.MeshStandardMaterial({ color: 0x222222, metalness: 0.8, roughness: 0.7 });
                const hole = new THREE.Mesh(holeGeo, holeMat);
                hole.position.x = Math.sin(angle) * (radius * 0.6);
                hole.position.z = Math.cos(angle) * (radius * 0.6);
                hole.position.y = 0;
                hole.castShadow = true;
                hole.receiveShadow = true;
                group.add(hole);
            }
            
            const centerGeo = new THREE.CylinderGeometry(0.9, 0.9, width + 0.1, 16);
            const centerMat = new THREE.MeshStandardMaterial({ color: 0xaa8866, metalness: 0.9, roughness: 0.2 });
            const center = new THREE.Mesh(centerGeo, centerMat);
            center.position.y = 0;
            center.castShadow = true;
            center.receiveShadow = true;
            group.add(center);
            
            const boltGeo = new THREE.CylinderGeometry(0.3, 0.3, width + 0.3, 6);
            const boltMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 0.9, roughness: 0.1 });
            const bolt = new THREE.Mesh(boltGeo, boltMat);
            bolt.position.y = 0;
            bolt.rotation.y = Math.PI / 6;
            bolt.castShadow = true;
            bolt.receiveShadow = true;
            group.add(bolt);
            
            group.position.set(posX, posY, posZ);
            return group;
        }
        
        const gear1 = createMetalGear(2.2, 24, 0.9, 0x8899aa, 0.9, 0.3, -2.2, 0.2, 0);
        const gear2 = createMetalGear(1.6, 18, 0.7, 0x778899, 0.9, 0.4, 2.3, -0.1, -0.8);
        const gear3 = createMetalGear(1.0, 12, 0.6, 0x99aabb, 0.9, 0.2, -0.8, -0.3, 1.5);
        
        scene.add(gear1);
        scene.add(gear2);
        scene.add(gear3);
        
        const rustRingGeo = new THREE.TorusGeometry(3.8, 0.1, 16, 100);
        const rustRingMat = new THREE.MeshStandardMaterial({ color: 0xaa5533, metalness: 0.3, roughness: 0.9 });
        const rustRing = new THREE.Mesh(rustRingGeo, rustRingMat);
        rustRing.rotation.x = Math.PI / 2;
        rustRing.position.y = -0.5;
        rustRing.scale.set(1, 1, 0.3);
        scene.add(rustRing);

        // ===== نظام الشرر الناري =====
        const sparkCount = 200;
        const sparkGeo = new THREE.BufferGeometry();
        const sparkPositions = new Float32Array(sparkCount * 3);
        const sparkColors = new Float32Array(sparkCount * 3);
        const sparkSizes = new Float32Array(sparkCount);
        const sparkSpeeds = [];
        
        for (let i = 0; i < sparkCount; i++) {
            sparkPositions[i*3] = (Math.random() - 0.5) * 8;
            sparkPositions[i*3+1] = (Math.random() - 0.5) * 5;
            sparkPositions[i*3+2] = (Math.random() - 0.5) * 8;
            
            const r = 1.0;
            const g = 0.4 + Math.random() * 0.6;
            const b = 0.0;
            sparkColors[i*3] = r;
            sparkColors[i*3+1] = g;
            sparkColors[i*3+2] = b;
            
            sparkSizes[i] = 0.1 + Math.random() * 0.2;
            
            sparkSpeeds.push({
                x: (Math.random() - 0.5) * 0.02,
                y: Math.random() * 0.03,
                z: (Math.random() - 0.5) * 0.02
            });
        }
        
        sparkGeo.setAttribute('position', new THREE.BufferAttribute(sparkPositions, 3));
        sparkGeo.setAttribute('color', new THREE.BufferAttribute(sparkColors, 3));
        sparkGeo.setAttribute('size', new THREE.BufferAttribute(sparkSizes, 1));
        
        const sparkCanvas = document.createElement('canvas');
        sparkCanvas.width = 32;
        sparkCanvas.height = 32;
        const sparkCtx = sparkCanvas.getContext('2d');
        sparkCtx.fillStyle = '#ff8800';
        sparkCtx.beginPath();
        sparkCtx.arc(16, 16, 12, 0, Math.PI * 2);
        sparkCtx.fill();
        sparkCtx.globalCompositeOperation = 'source-atop';
        sparkCtx.fillStyle = '#ffff00';
        sparkCtx.beginPath();
        sparkCtx.arc(16, 16, 6, 0, Math.PI * 2);
        sparkCtx.fill();
        
        const sparkTexture = new THREE.CanvasTexture(sparkCanvas);
        
        const sparkMat = new THREE.PointsMaterial({
            size: 0.2,
            map: sparkTexture,
            vertexColors: true,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });
        
        const sparks = new THREE.Points(sparkGeo, sparkMat);
        scene.add(sparks);
        
        // ===== جزيئات معدنية ناعمة =====
        const dustCount = 400;
        const dustGeo = new THREE.BufferGeometry();
        const dustPositions = new Float32Array(dustCount * 3);
        
        for (let i = 0; i < dustCount; i++) {
            dustPositions[i*3] = (Math.random() - 0.5) * 12;
            dustPositions[i*3+1] = (Math.random() - 0.5) * 8;
            dustPositions[i*3+2] = (Math.random() - 0.5) * 12;
        }
        
        dustGeo.setAttribute('position', new THREE.BufferAttribute(dustPositions, 3));
        
        const dustMat = new THREE.PointsMaterial({
            color: 0xaaaaff,
            size: 0.03,
            transparent: true,
            blending: THREE.AdditiveBlending
        });
        
        const dust = new THREE.Points(dustGeo, dustMat);
        scene.add(dust);
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            gear1.rotation.y += 0.01;
            gear2.rotation.y -= 0.015;
            gear3.rotation.y += 0.018;
            
            const positions = sparks.geometry.attributes.position.array;
            for (let i = 0; i < sparkCount; i++) {
                positions[i*3] += sparkSpeeds[i].x;
                positions[i*3+1] += sparkSpeeds[i].y;
                positions[i*3+2] += sparkSpeeds[i].z;
                
                if (Math.abs(positions[i*3]) > 6 || 
                    Math.abs(positions[i*3+1]) > 4 || 
                    Math.abs(positions[i*3+2]) > 6) {
                    
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 2 + Math.random() * 3;
                    positions[i*3] = Math.sin(angle) * dist;
                    positions[i*3+1] = (Math.random() - 0.5) * 2;
                    positions[i*3+2] = Math.cos(angle) * dist;
                    
                    sparkSpeeds[i] = {
                        x: (Math.random() - 0.5) * 0.03,
                        y: Math.random() * 0.04,
                        z: (Math.random() - 0.5) * 0.03
                    };
                }
            }
            sparks.geometry.attributes.position.needsUpdate = true;
            
            dust.rotation.y += 0.0002;
            
            const time = Date.now() * 0.001;
            camera.position.x = Math.sin(time * 0.15) * 2.5;
            camera.position.y = 2 + Math.sin(time * 0.2) * 1.2;
            camera.position.z = 14 + Math.sin(time * 0.1) * 1;
            camera.lookAt(0, 0.5, 0);
            
            sparkLight.position.x = Math.sin(time * 2) * 3;
            sparkLight.position.y = 1 + Math.sin(time * 3) * 1;
            sparkLight.position.z = 2;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Loading simulation
        let progress = 0;
        const loaderFill = document.getElementById('loaderFill');
        const loaderPercent = document.getElementById('loaderPercent');
        const loaderMessage = document.getElementById('loaderMessage');
        const enterBtn = document.getElementById('enterBtn');
        
        const messages = [
            "تشغيل المحرك...",
            "تدوير التروس...",
            "إشعال الشرر...",
            "تجهيز الواجهة...",
            "النظام جاهز!"
        ];
        
        const interval = setInterval(() => {
            progress += 1;
            loaderFill.style.width = progress + '%';
            loaderPercent.textContent = progress + '%';
            
            const msgIndex = Math.floor((progress / 100) * messages.length);
            if (msgIndex < messages.length) {
                loaderMessage.textContent = messages[msgIndex];
            }
            
            if (progress >= 100) {
                clearInterval(interval);
                loaderMessage.textContent = "اضغط للدخول";
                enterBtn.disabled = false;
            }
        }, 40);
        
        function enterSite() {
            if (progress < 100) return;
            
            document.getElementById('mechanicalIntro').classList.add('hide');
            setTimeout(() => {
                document.getElementById('mechanicalIntro').style.display = 'none';
                document.getElementById('mainPage').classList.add('active');
            }, 1800);
        }
        
        function openPopup(type) {
            const popup = document.getElementById('popup');
            const icon = document.getElementById('popupIcon');
            const title = document.getElementById('popupTitle');
            const text = document.getElementById('popupText');
            
            if (type === 'about') {
                icon.innerHTML = '<i class="fas fa-users"></i>';
                title.textContent = 'من نحن';
                text.innerHTML = '<p>نادي الهندسة الميكانيكية هو كيان طلابي تطوعي  يهدف إلى دعم الطلبة علميًا، مهاريًا، واجتماعيًا، من خلال أنشطة منظمة تكمّل المسار الأكاديمي وتسهم في تطوير الطالب كفرد ومهندس.</p>';
            } else if (type === 'vision') {
                icon.innerHTML = '<i class="fas fa-eye"></i>';
                title.textContent = 'رؤيتنا';
                text.innerHTML = '<p>أن يكون لطلبة الهندسة الميكانيكية بيئة طلابية فعّالة، يتميّز طُلابها بالكفاءة العلمية، الجاهزية العملية، والقدرة على المنافسة والتمثيل المشرف في المحافل الأكاديمية والمهنية محليًا وخارجيًا.</p>';
            } else if (type === 'goals') {
                icon.innerHTML = '<i class="fas fa-bullseye"></i>';
                title.textContent = 'أهدافنا';
                text.innerHTML = '<ul><li>تطوير المهارات العملية للطلاب</li><li>تنظيم ورش عمل متخصصة</li><li>المشاركة في المسابقات الهندسية</li><li>تنفيذ مشاريع تطبيقية</li><li>ربط الطلاب بسوق العمل</li></ul>';
            }
            
            popup.classList.add('active');
        }
        
        function closePopup() {
            document.getElementById('popup').classList.remove('active');
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePopup();
        });
    </script>
</body>
</html>
